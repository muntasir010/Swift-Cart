<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div id="navbar"></div>
    <div id="hero"></div>
    <div id="features"></div>
    <div id="category-container"></div>

    <section class="max-w-screen-xl mx-auto px-4 py-12">
      <h2 class="text-3xl font-bold mb-8">Trending Products</h2>

      <div
        id="category-container"
        class="flex flex-wrap justify-center gap-2 mb-10"
      ></div>

      <div
        id="product-grid"
        class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6"
      >
        <div class="col-span-full flex justify-center"></div>
      </div>
      <div id="see-all-container" class="flex justify-center mt-10">
        <button
          onclick="loadProducts('all', false)"
          class="btn btn-primary px-8"
        >
          See All Products
        </button>
      </div>
    </section>

    <dialog id="product_modal" class="modal modal-bottom sm:modal-middle">
      <div class="modal-box max-w-2xl bg-white">
        <div id="modal-content"></div>
        <div class="modal-action">
          <form method="dialog">
            <button class="btn btn-error">Close</button>
          </form>
        </div>
      </div>
    </dialog>

    <div id="footer"></div>
    <script src="scripts/app.js"></script>
  </body>
</html>
